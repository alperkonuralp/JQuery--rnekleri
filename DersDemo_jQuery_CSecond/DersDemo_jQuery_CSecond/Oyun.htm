<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #dContainer
        {
            width: 448px;
            height: 448px;
        }
        #dContainer div
        {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid blue;
            float: left;
            background: transparent url(QuestionMark.png) no-repeat scroll top left;
        }
    </style>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            for (var i = 0; i < 2; i++) {
                for (var j = 1; j <= 8; j++) {
                    while (true) {
                        var r = Math.round(Math.random() * 15);
                        if ($('#dContainer div').eq(r).children().length == 0) {
                            $('#dContainer div').eq(r).append('<img src=gr' + j + '.png />');
                            break;
                        }
                    }
                }
            }

            $('#dContainer div').click(function() {
                $(this).children('img').animate({ width: 100, height: 100, marginLeft: 0 }, 1000);
            });
            $('#dContainer div img')
            .delay(2000)
            .animate({ width: 0, height: 100, marginLeft: 50 }, 1000);

        });
    </script>

</head>
<body>
    <div id="dContainer">
        <div id="dImage1">
        </div>

</body>
</html>
