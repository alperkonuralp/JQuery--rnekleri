<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $.get("fiyatlar.xml", function(data, status) {
                $("Urunler Urun", data).each(function(i, item) {
                    var val = $(item).attr('UrunKodu');
                    var html = $(item).children("UrunAdi").text();
                    var op = $("<option/>")
                        .html(html)
                        .val(val);
                    $("#ddlUrunler").append(op);
                });
            }, "xml");
        });
    </script>

</head>
<body>
    Ürünler :
    <select id="ddlUrunler" size="7" multiple="multiple">
    </select>
</body>
</html>
