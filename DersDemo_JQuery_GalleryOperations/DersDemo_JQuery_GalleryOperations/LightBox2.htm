<head>
    <title></title>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <script src="LightBox.js" type="text/javascript"></script>

    <style type="text/css">
        .gt
        {
            width: 200px;
            cursor: pointer;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            LightBox("img:gt(2):lt(2)");
        });        
    </script>

<body>
    <img src="m1.jpg" class="gt" />
    <img src="m6.jpg" class="gt" />
    <img src="m2.jpg" class="gt" />

    <img src="m5.jpg" class="gt" />
