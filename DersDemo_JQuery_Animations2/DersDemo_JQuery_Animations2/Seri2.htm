<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <style type="text/css">
        #i1
        {
            position: absolute;
            left: 10px;
            top: 40px;
        }
    </style>

    <script type="text/javascript">
        function YerHesapla() {
            var left = $(document).width();
            var top = $(document).height();
            $("#i1").attr({
                halfLeft: (left - $("#i1").width()) / 2,
                halfTop: (top - 100),
                lastLeft: left - 10 - $("#i1").width(),
                lastTop: 40
            });
        }

        $(function() {

            $("#a1").click(function() {
                var left = parseInt($("#i1").css("left"));

                if (left == 10) {
                    YerHesapla();
                    $("#i1")
                        .animate({
                            left: $("#i1").attr("halfLeft"),
                            top: $("#i1").attr("halfTop")
                        }, 1000)
                        .animate({
                            left: $("#i1").attr("lastLeft"),
                            top: $("#i1").attr("lastTop")
                        }, 1000);
                    //.animate({ left: 10, top: 40 }, 1000);
                }
                else if (left == $("#i1").attr("lastLeft")) {
                    $("#i1")
                        .animate({
                            left: $("#i1").attr("halfLeft"),
                            top: $("#i1").attr("halfTop")
                        }, 1000)
                        .animate({ left: 10, top: 40 }, 1000);
                }
            });
        });
    </script>

</head>
<body>
    <a id="a1" href="#">Seri Animasyon</a>
    <img id="i1" src="a01.jpg" />
</body>
</html>
