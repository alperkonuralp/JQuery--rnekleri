<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $("#i1").click(function() {
                $("#i1").animate({
                    width: 0,
                    height: $("#i1").height(),
                    marginLeft: $("#i1").height() / 2
                }, 2500);
            });
            $("#a1").click(function() {
                $("#i1").animate({
                    width: 97,
                    height: $("#i1").height(),
                    marginLeft: 0
                }, 2500);
            });

            $("#i2").click(function() {
                $("#i2").animate({
                    width: 0,
                    height: $("#i1").height(),
                    marginLeft: $("#i1").height() / 2
                }, 2500)
                .animate({
                    width: 97,
                    height: $("#i1").height(),
                    marginLeft: 0
                }, 2500);
            });
        });
    </script>

</head>
<body>
    <a href="#" id="a1">Geri Al</a><br />
    <img id="i1" src="a01.jpg" />
    <br />
    <img id="i2" src="a02.jpg" />
</body>
</html>
