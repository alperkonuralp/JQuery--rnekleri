<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="jquery-1.4.2.min.js" type="text/javascript"></script>

    <style type="text/css">
        #dImages img
        {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            $("#dImages img").each(function(i, item) {
                $(item).css("zIndex", 10 - i);
                if (i != 0) {
                    //$(item).css("opacity", 0);
                    $(item).hide();
                }
            })
            .click(function() {
                $(this).next().fadeIn(1000);
                $(this).fadeOut(1000, function() {
                    $("#dImages img:eq(0)").appendTo("#dImages");

                });

            });
        });
    </script>

</head>
<body>
    <div id="dImages">
        <img src="a01.jpg" /><img src="a02.jpg" /><img src="a03.png" /><img src="a04.png" />
    </div>
</body>
</html>
